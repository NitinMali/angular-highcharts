<app-header (messageEvent)="toggleSideNav($event)"></app-header>
<app-menu></app-menu>


<div class="row">
  <div class="sidenav col-md-3 bg-light" *ngIf="sideBarIsOpened">
    <div class="sidebar-sticky mt-2">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Value</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter margin value">
          <small id="emailHelp" class="form-text text-muted">value range is between 5 - 30</small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Font</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Show label</label>
        </div>
        <div class="form-group mt-2">
          <button type="button" class="btn btn-secondary mr-2">Cancel</button>
          <button type="button" class="btn btn-secondary" (click)="toggleSeriesType()">Submit</button>
        </div>

      </form>
    </div>
  </div>

  <div [ngClass]="sideBarIsOpened ? 'col-md-9' : 'col-md-12'">
    <div class="pt-3 pb-2 mb-3">
      <div class="col-md-12">
        <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="optFromInput"
        [(update)]="updateFromInput"
        style="width: 100%; height: 350px; display: block;"
      ></highcharts-chart>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
